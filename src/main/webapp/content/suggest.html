<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Activities</title>
    <link rel="stylesheet" href="sstyles.css" />
    <script src="suggest.js" async defer></script>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <h1>Family Activities</h1>
        <h2>Suggestions on just what the heck to do!</h2>
      </header>

      <nav>
        <ul class="main_menu">
          <li><a href="suggest.html">Home</a></li>
          <li><a href="addactivity.html">Add activities</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>

    <br />

    <section id="random">
      <div id="select">
        <button onClick="window.location.reload();">
          <span>Random Suggestion!</span>
        </button>
      </div>

      <div id="suggestion"></div>
      <br />
    </section>

    <section id="specifics">
      <p>Click the above link to see details of the activity or select a drop-down below to see all matching activities.</p>
      <label for="cost">Free or some cost?</label>
      <select name="cost" id="cost" autocomplete="off">
        <option disabled selected value>-Select an option-</option>
        <option value="Free">Free</option>
        <option value="Cost">Some cost</option>
      </select>

      <label for="location">Inside or outside activities?</label>
      <select name="location" id="location" autocomplete="off">
        <option disabled selected value>-Select an option-</option>
        <option value="Inside">Inside</option>
        <option value="Outside">Outside</option>
      </select>

      <label for="setting">Home or get away?</label>
      <select name="setting" id="setting" autocomplete="off">
        <option disabled selected value>-Select an option-</option>
        <option value="Home">Home</option>
        <option value="Away">Away</option>
      </select>

      <div id="matchingObjects"></div>
    </section>
  </body>
</html>
