<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Activities</title>
    <link rel="stylesheet" href="sstyles.css" />
    <script src="addactivity.js" async defer></script>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <h1>Family Activities</h1>
        <h2>Suggestions on just what the heck to do!</h2>
      </header>

      <nav>
        <ul class="main_menu">
          <li><a href="suggest.html">Home</a></li>
          <li><a href="addactivity.html">Add activities</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>

    <br />
    <h3>Add New Activity</h3>
    <section id="section">
      <div id="post"></div>
      <form id="addactivityform">
        <label for="description">Description of activity:</label><br />
        <input type="text" id="description" name="description" size="50" /><br />

        <label for="cost">Approximate cost per person:</label><br />
        <select name="cost" id="cost">
          <option value="Free">Free</option>
          <option value="Free to $10 per person">Free to $10</option>
          <option value="$10 to $25 per person">$10 to $25</option>
          <option value="$25 to $50 per person">$25 to $50</option>
          <option value="$50 to $100 per person">$50 to $100</option>
          <option value="$100 or more per person">$100 or more</option></select
        ><br />

        <label for="minParticipants">Minimum number of participants:</label><br />
        <input type="number" step="1" min="1" max="100" id="minParticipants" name="minParticipants" size="5" /><br />

        <label for="maxParticipants">Maximum number of participants:</label><br />
        <input type="number" step="1" min="1" max="100" id="maxParticipants" name="maxParticipants" size="5" /><br />

        <label for="time">Approximate time in hours:</label><br />
        <input type="number" step="1" min="1" max="100" id="time" name="time" size="5" /><br />

        <label for="homeOrAway">Is the activity done at home or elsewhere?</label><br />
        <select name="homeOrAway" id="homeOrAway">
          <option value="Home">Home</option>
          <option value="Away">Away</option>
        </select>
        <br />

        <label for="inOrOut">Is the activity typically indoors or outdoors?</label><br />
        <select name="inOrOut" id="inOrOut">
          <option value="Home">Indoors</option>
          <option value="Away">Outdoors</option>
        </select>
        <br /><br />

        <input type="submit" value="Save" />
      </form>
    </section>
  </body>
</html>
