<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (relationship) {
      <div>
        <h2 data-cy="relationshipDetailsHeading"><span>Relationship</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ relationship.id }}</span>
          </dd>
          <dt><span>Liked</span></dt>
          <dd>
            <span>{{ relationship.liked }}</span>
          </dd>
          <dt><span>Shared</span></dt>
          <dd>
            <span>{{ relationship.shared }}</span>
          </dd>
          <dt><span>User</span></dt>
          <dd>
            <span>{{ relationship.user?.login }}</span>
          </dd>
          <dt><span>Description</span></dt>
          <dd>
            @if (relationship.description) {
              <div>
                <a [routerLink]="['/activity', relationship.description.id, 'view']">{{ relationship.description.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/relationship', relationship.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
